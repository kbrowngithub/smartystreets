<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We put the OUT in outdoors and passout!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/that-nogo-font-casual" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/opendyslexic" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/otfpoc" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header" class="back-image-white flex flex-col sm:flex-row w-full leading-tight sm:leading-loose">
        <div class="back-image-white flex flex-col sm:flex-row w-3/4">
            <h1 class="font-nogo text-3xl ml-4 w-3/4">Welcome to a Hipster's Paradise!</h1>
        </div>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Modal text ..</p>
            </div>

        </div>

        <div class="flex flex-col sm:flex-row">
            <h2 class="mt-3">modal goes here</h2>
            <input type="text" id="search" placeholder="ex. 'Denver, CO' or zip"
                class="border border-black border-solid rounded m-3">
        </div>
        <button id="getLocation">Use My Location</button>
        <button id="saveButton">Save This Search</button>
    </div>
    <div class="flex flex-col sm:flex-row">
        <div
            class="back-image-white w-full mt-1 sm:mt-5 mx-0 sm:mx-2 sm:rounded-lg px-2 pb-2 sm:w-1/3 border-2 border-solid border-black">
            <h1
                class="font-agh font-bold text-2xl leading-tight text-center sm:rounded-t-lg border-b-2 border-black border-dotted">
                Saved Searches
            </h1>
            <table>
                <thead>
                    <th>Saved Search Term</th>
                    <th>Search Again</th>
                </thead>
                <tbody id="savedSearches">
                </tbody>
            </table>
        </div>
        <div
            class="back-image-white w-full mt-1 sm:mt-5 mx-0 sm:mx-2 sm:rounded-lg px-2 pb-2 sm:w-1/3 border-2 border-solid border-black">
            <h1
                class="font-agh font-bold text-2xl leading-tight text-center sm:rounded-t-lg border-b-2 border-black border-dotted">
                Venues With Upcoming Events in This Area
            </h1>
            <table id="events">
                <tr></tr>
            </table>
        </div>
        <div
            class="back-image-white w-full mt-1 sm:mt-5 mx-0 sm:mx-2 sm:rounded-lg px-2 pb-2 sm:w-1/3 border-2 border-solid border-black">
            <h1
                class="font-agh font-bold text-2xl leading-tight text-center sm:rounded-t-lg border-b-2 border-black border-dotted">
                Nearby Brewreys
            </h1>
            <table id="brewreys">
                <tr></tr>
            </table>
        </div>
    </div>
    <div id="errModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p></p>
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
